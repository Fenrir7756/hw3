<!DOCTYPE html>
<html lang="zh-TW" theme="dark">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Sign in - HackMD</title>

    <link rel="icon" type="image/png" href="https://hackmd.io/favicon.png" />
    <link rel="apple-touch-icon" href="https://hackmd.io/apple-touch-icon.png" />

    <link rel="stylesheet" href="https://assets.hackmd.io/build/font-vendor.ea8218d7d4f468b2c430.css">
    <link rel="stylesheet" href="https://assets.hackmd.io/build/common-vendor.0a08ae20e14fefe857eb.css">
    <link rel="stylesheet" href="https://assets.hackmd.io/build/auth-vendor.d05131935c3a4ffdf614.css">
    <link rel="stylesheet" href="https://assets.hackmd.io/build/auth.c31c83d85e897c9621f1.css">
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
</head>
<body>
<header class="container-fluid" id="header">
    <div class="col-s-12">
        <a class="btn-link" href="https://hackmd.io/">
            <img class="h-6 w-auto align-text-bottom" src="https://hackmd.io/Logo.svg">
            <span class="text-icon-emphasize font-brand-headline">HackMD</span>
        </a>
    </div>
</header>

<div id="site-content" class="site-wrapper hmd-pt-1/4">
    <div id="login">
        <div class="user-container" style="max-width: 440px;">
            <h3>登入</h3>
            <form id="signin-form" class="form-horizontal" method="post" action="https://hackmd.io/login">
                <input type="hidden" name="_csrf" value="Ir6rhilj-nfSrOjLRfdlSW0gMdN7Xt7_UOLw">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="您的 Email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" name="password" placeholder="您的密碼" required autocomplete="current-password" maxlength="128">
                    <a href="https://hackmd.io/settings/forgotPassword">忘記密碼</a>
                </div>
                <div class="form-group center-button">
                    <input type="submit" class="neo-btn neo-btn-primary" value="登入">
                </div>
            </form>


            <p>繼續登入，代表您同意 <a href="https://hackmd.io/s/terms" target="_blank">服務條款</a>。</p>
        </div>
    </div>
</div>
</body>
</html>
